<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“ž Call Analysis App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <h1 class="text-center mb-4">ðŸ“ž Call Analysis App</h1>

        <!-- Transcript Input Form -->
        <form method="POST" action="/ui" class="card shadow p-4 mb-4 bg-white rounded">
            <div class="mb-3">
                <label for="transcript" class="form-label">Enter Call Transcript</label>
                <textarea class="form-control" id="transcript" name="transcript" rows="6" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Analyze</button>
        </form>

        <!-- Show Results if available -->
        {% if result %}
        <div class="card shadow p-4 bg-white rounded">
            <h3 class="mb-3">ðŸ“Š Analysis Result</h3>
            <p><strong>Transcript:</strong> {{ result.transcript }}</p>
            <p><strong>Summary:</strong> {{ result.summary }}</p>
            <p><strong>Sentiment:</strong> 
                <span class="badge {% if result.sentiment == 'Positive' %}bg-success
                                   {% elif result.sentiment == 'Negative' %}bg-danger
                                   {% else %}bg-secondary{% endif %}">
                    {{ result.sentiment }}
                </span>
            </p>
            <p class="text-muted"><em>Saved to: {{ result.saved_to }}</em></p>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
